<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="text"></div>
    <div>
      <input type="text" name="word" id="word" />
    </div>

    <script>
      let words = "Hello world from Jagoflutter.com";
      let arr = words.split(" ");
      for (var i = 0; i < arr.length; i++) {
        var word = arr[i];
        document.getElementById("text").innerHTML += `
            <span id='word${i}'>${word} </span>
        `;
      }

      const textField = document.getElementById("word");
      let index = 0;
      let score = 0;
      textField.addEventListener("input", function (event) {
        if (event.target.value.includes(" ")) {
          if (textField.value.trim() == arr[index].trim()) {
            document
              .getElementById(`word${index}`)
              .setAttribute("style", "font-weight: bold;color: green;");
              score++;
          } else {
            document
              .getElementById(`word${index}`)
              .setAttribute("style", "font-weight: bold;color: red;");
          }

          textField.value = "";
          index++;
          updateCurrentIndex();
        }
      });

      function updateCurrentIndex() {
        document
          .getElementById(`word${index}`)
          .setAttribute("style", "font-weight: bold; color: orange;");
      }
      updateCurrentIndex();
      textField.focus();
    </script>
  </body>
</html>
